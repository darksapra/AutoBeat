<div class="history">
    <div class="header">
        <h1>Previously played songs:</h1>
        <mat-icon (click)="close()" fonticon="arrow_back_ios"></mat-icon>
    </div>
    <div class="scroller">
        <app-track async *ngFor="let track of RecentlyPlayed; trackBy: trackBy" [track]="track"></app-track>
    </div>
</div>
